<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Resturant Menu App</title>
        <!-- CSS -->
       <link rel="stylesheet" href="index.css">
       <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Overlock:wght@400;700;900&display=swap" rel="stylesheet">
       <!-- Font Awesome CDN -->
       <script src="https://kit.fontawesome.com/3100053750.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <div class="menu_bg">
                <!-- <img src="images/bg img.png" alt="burger poster"> -->
                <h1>Jimmy's Diner</h1>
                <p>The best burgers and pizzas in town</p>
            </div>
        </header>
        <main>
            <section>
                <div class="menus" id="menu-list">
                    <!-- menu list here -->
                </div>
            </section>    
           
            <section id="order-sec">
                <div class="order" id="order-menu"></div>
                <div class="order list" id="ordered"></div>
            </section>
            
            <section id="total-sec">
                <div class="total-price" id="total-order"></div>
            </section>

            <section class="success" id="success">
                <div class="success-msg" id="success-msg">
                    <!-- <h2 class="success-txt">Thanks,James! Your order is on its way!</h2> -->
                </div>
            </section>
           
        </main>

        <!-- modal pop up for card details -->
        <form id="modal-form">
            <h2>Enter card details</h2>
            
            <input type="text" 
            id="cardname-input"
            placeholder="Enter your name" 
            required
            >

            <input type="text"  
            id="card"
            placeholder="Enter 16 digit card number"
            required
            >

            <input type="text" 
            id="cvv"
            placeholder="Enter CVV" 
            required
            >
            
            <button id="pay-btn" type="submit" data-pay="pay-btn">Pay</button>

            <button class="close-btn" id="close-btn">X</button>
        </form>

        

        <!-- js script -->
	<script src="index.js" type="module"></script>
    </body>
</html>
